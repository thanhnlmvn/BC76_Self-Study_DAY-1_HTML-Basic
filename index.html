<!DOCTYPE html>
<!-- => DOCTYPE html khai báo phiên bản HTML (ver 5) -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- => Trước dấu = là thuộc tính , sau dấu bằng là giá trị của thuộc tính  -->
    <!-- => Meta UTF-8 Giúp trang web sử dụng được các ngôn ngữ có dấu  -->
    <meta name="description" content="Demo HTML" />
    <!-- => Meta description giúp mô tả trang web hỗ trợ cho google,... có thể tìm kiếm trang web -->
    <!-- => SEO: hỗ trợ cho các công cụ tìm kiếm   -->
    <title>Demo HTML</title>
    <!-- => title hiển thị tên trên tag để cho người dùng biết  -->
  </head>
  <body>
    <!--   THẺ HEADING h1 -> h6   -->
    <h1 style="color: pink; background-color: blueviolet; text-align: center">
      Cybersoft
    </h1>
    <!-- => h1 - h6 là heading được coi là thẻ tiêu đề -->
    <!-- => style là thuộc tính để truyền css vào thẻ trang trí thêm cho đẹp -->
    <h2>Cybersoft</h2>
    <h3>Cybersoft</h3>
    <h4>Cybersoft</h4>
    <h5>Cybersoft</h5>
    <h6>Cybersoft</h6>
  </body>
</html>
