<!DOCTYPE html>
<!-- => DOCTYPE html khai báo phiên bản HTML (ver 5) -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- => Trước dấu = là thuộc tính , sau dấu bằng là giá trị của thuộc tính  -->
    <!-- => Meta UTF-8 Giúp trang web sử dụng được các ngôn ngữ có dấu  -->
    <meta name="description" content="Demo HTML" />
    <!-- => Meta description giúp mô tả trang web hỗ trợ cho google,... có thể tìm kiếm trang web -->
    <!-- => SEO: hỗ trợ cho các công cụ tìm kiếm   -->
    <title>Demo HTML</title>
    <!-- => title hiển thị tên trên tag để cho người dùng biết  -->
  </head>
  <body>
    <!-- THẺ HR -->
    <hr style="height: 5px; width: 400px" noshade="" />
    <!-- => hr sẽ cánh dòng và hiển thị 1 đường line chia văn bản  -->
    <!-- => noshade là thuộc tính của hr giúp không bị đổ bóng đường line -->

    <!-- Đơn vị tuyệt đối (absolute units) là các đơn vị đo không phụ thuộc vào các yếu tố khác, chẳng hạn như kích thước màn hình hay cài đặt phóng to/thu nhỏ của trình duyệt. Chúng luôn biểu thị kích thước cố định và nhất quán.
    => 
    vd: px, cm, mm, in,...-->

    <!-- Đơn vị tương đối (relative units) là các đơn vị đo phụ thuộc vào các yếu tố bên ngoài như kích thước của phần tử cha, kích thước gốc của font, hoặc các thuộc tính kế thừa. Chúng được sử dụng để tạo giao diện linh hoạt và responsive. -->
    <!-- vd: %,em,rem,... -->
    <hr style="height: 5px; width: 50%" noshade="" />
    <!-- => vd body = 1000px
    hr = 50%  
    => hr = 1000px * 50% = 500px-->

   
  </body>
</html>
