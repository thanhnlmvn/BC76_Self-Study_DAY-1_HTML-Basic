<!DOCTYPE html>
<!-- => DOCTYPE html khai báo phiên bản HTML (ver 5) -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- => Trước dấu = là thuộc tính , sau dấu bằng là giá trị của thuộc tính  -->
    <!-- => Meta UTF-8 Giúp trang web sử dụng được các ngôn ngữ có dấu  -->
    <meta name="description" content="Demo HTML" />
    <!-- => Meta description giúp mô tả trang web hỗ trợ cho google,... có thể tìm kiếm trang web -->
    <!-- => SEO: hỗ trợ cho các công cụ tìm kiếm   -->
    <title>Demo HTML</title>
    <!-- => title hiển thị tên trên tag để cho người dùng biết  -->
  </head>
  <body>
    <!--   CẤU TRÚC THẺ <ul>,<li>   -->
    <!-- Thẻ danh sách không có thứ tự -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ul type="circle">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ul type="square">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <!-- => thẻ <ul> và <li> được sử dụng để tạo danh sách không có thứ tự (unordered list). Đây là cách phổ biến để hiển thị các mục danh sách với ký hiệu đánh dấu (bullet) mặc định. -->
    <!-- =>  thuộc tính type của thẻ <ul> được sử dụng trong các phiên bản HTML cũ (HTML4) để chỉ định kiểu ký hiệu (bullet) cho danh sách không có thứ tự. Tuy nhiên, trong HTML5, thuộc tính này đã bị loại bỏ và thay thế bằng cách sử dụng CSS với thuộc tính list-style-type. -->

    <!-- Thẻ danh sách  có thứ tự -->
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    <ol type="a">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    <ol type="i">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    <!-- =>  thẻ <ol> và <li> được sử dụng để tạo danh sách có thứ tự (ordered list). Các mục trong danh sách được đánh số hoặc hiển thị theo thứ tự bằng các kiểu ký hiệu khác nhau như số, chữ cái hoặc chữ số La Mã. -->
  </body>
</html>
