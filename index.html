<!DOCTYPE html>
<!-- => DOCTYPE html khai báo phiên bản HTML (ver 5) -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- => Trước dấu = là thuộc tính , sau dấu bằng là giá trị của thuộc tính  -->
    <!-- => Meta UTF-8 Giúp trang web sử dụng được các ngôn ngữ có dấu  -->
    <meta name="description" content="Demo HTML" />
    <!-- => Meta description giúp mô tả trang web hỗ trợ cho google,... có thể tìm kiếm trang web -->
    <!-- => SEO: hỗ trợ cho các công cụ tìm kiếm   -->
    <title>Demo HTML</title>
    <!-- => title hiển thị tên trên tag để cho người dùng biết  -->
  </head>
  <body>
    <!--  THẺ ANCHOR <a>  -->
    <!-- Liên kết ngoại (external link) là một liên kết dẫn đến một trang web hoặc tài nguyên nằm ngoài trang web hiện tại. Đây là cách phổ biến để kết nối nội dung của bạn với các trang khác trên internet.   -->
    <a href="./contact/contact.html" target="_blank">Đi tới trang contact</a>
    <br />
    <a href="https://www.google.com.vn/?hl=vi">Đi tới google</a>
    <!-- => Thuộc tính target được sử dụng trong các thẻ liên kết như <a> để xác định nơi hiển thị tài nguyên được liên kết. Nó kiểm soát cách liên kết được mở, ví dụ như trong một tab mới, cửa sổ mới, hoặc trong cùng khung hiển thị. -->

    <br />
    <!-- Liên kết nội (internal link) là một liên kết dẫn đến các trang khác hoặc tài nguyên khác trong cùng một website. Loại liên kết này giúp người dùng dễ dàng di chuyển giữa các phần nội dung và giúp công cụ tìm kiếm hiểu rõ cấu trúc website của bạn. -->
    <a href="#hinhAnh">Đi tới hình ảnh</a>
    <br />

    <!-- Liên kết mail -->
    <a href="mailto:thanhnlmvn@gmail.com">thanhnlmvn@gmail.com</a>
    <br />

    <!-- Liên kết sdt -->
    <a href="tel:0909313067">0909313067</a>
  </body>
</html>
