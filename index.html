<!DOCTYPE html>
<!-- => DOCTYPE html khai báo phiên bản HTML (ver 5) -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- => Trước dấu = là thuộc tính , sau dấu bằng là giá trị của thuộc tính  -->
    <!-- => Meta UTF-8 Giúp trang web sử dụng được các ngôn ngữ có dấu  -->
    <meta name="description" content="Demo HTML" />
    <!-- => Meta description giúp mô tả trang web hỗ trợ cho google,... có thể tìm kiếm trang web -->
    <!-- => SEO: hỗ trợ cho các công cụ tìm kiếm   -->
    <title>Demo HTML</title>
    <!-- => title hiển thị tên trên tag để cho người dùng biết  -->
  </head>
  <body>
<!-- THẺ TABLE -->
    <table
      border="1px"
      style="height: 200px; width: 400px"
      cellspacing="5px"
      cellpadding="20px"
      align="center"
    >
      <tr style="color: chocolate">
        <th
          rowspan="3"
          colspan="2"
          style="background-image: url(./img/images.png)"
        >
          History
        </th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Tony</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Peter</td>
        <td>10</td>
      </tr>
      <tr>
        <td>item 1</td>
        <td>item 2</td>
        <td>item 3</td>
        <td>item 4</td>
      </tr>
    </table>
  </body>
</html>
